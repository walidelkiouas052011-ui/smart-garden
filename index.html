<script>

    function toggleLanguage() {
        currentLang = currentLang === 'ar' ? 'en' : 'ar';
        const root = document.getElementById('mainContainer');
        currentLang === 'ar' ? root.classList.add('rtl') : root.classList.remove('rtl');
        
        document.getElementById('langBtn').innerText = translations[currentLang].langBtn;
        document.getElementById('loginTitle').innerText = translations[currentLang].loginTitle;
        document.getElementById('email').placeholder = translations[currentLang].email;
        document.getElementById('pass').placeholder = translations[currentLang].pass;
        document.getElementById('loginBtnText').innerText = translations[currentLang].loginBtn;
        document.getElementById('dashTitle').innerText = translations[currentLang].dashTitle;
        document.getElementById('lblTemp').innerText = translations[currentLang].lblTemp;
        document.getElementById('lblHum').innerText = translations[currentLang].lblHum;

    function login() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(!e || !p) return;
        
        auth.signInWithEmailAndPassword(e, p).then(() => {
            document.getElementById('loginPage').style.display='none';

    function startListening() {
        // Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø­Ø³Ø§Ø³Ø§Øª ÙˆØªÙ„ÙˆÙŠÙ†Ù‡Ø§ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ù‚ÙŠÙ…
        db.ref("Status").on("value", s => {
            const d = s.val(); if(!d) return;

            const sEl = document.getElementById('s');
            
            tEl.innerText = d.temperature + "Â°C";
            d.temperature > 35 ? tEl.classList.add('status-danger') : tEl.classList.remove('status-danger');
            
            document.getElementById('h').innerText = d.humidity + "%";
            
            sEl.innerText = d.soilMoisture + "%";
            d.soilMoisture < 30 ? sEl.classList.add('status-warning') : sEl.classList.remove('status-warning');
        });

        // Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ø­Ø§Ù„Ø© Ø§Ù„ØªØ­ÙƒÙ…
        db.ref("Control").on("value", s => {
            const d = s.val(); if(!d) return;
            autoModeActive = d.autoMode;
            
            updateUI("btnPump", "stPump", d.pump);
            updateUI("btnLight", "stLight", d.light);
            updateUI("btnHumid", "stHum", d.humiditySaver);
            updateUI("btnFan", "stFan", d.fan);
            updateUI("btnHeat", "stHeat", d.heater);

            const btnAuto = document.getElementById('btnAuto');

    }

    function updateUI(btnId, spanId, state) {
        const btn = document.getElementById(btnId);
        const span = document.getElementById(spanId);
        span.setAttribute('data-state', state);
        btn.className = state ? "btn on" : "btn off";
        if(autoModeActive) btn.classList.add("locked"); else btn.classList.remove("locked");
    }

    function updateStatusTexts() {
        document.getElementById('txtMode').innerText = autoModeActive ? translations[currentLang].auto : translations[currentLang].manual;
        const keys = ['Pump', 'Light', 'Hum', 'Fan', 'Heat', 'Exh'];
        keys.forEach(key => {
            const el = document.getElementById('st' + key);
            if(el && el.innerText !== '--') {
                el.innerText = el.getAttribute('data-state') === 'true' ? translations[currentLang].on : translations[currentLang].off;
            }
        });
    }

    function toggle(key) {
        if(autoModeActive && key !== 'autoMode') return;
        const ref = db.ref("Control/" + key);
        ref.once("value").then(snap => ref.set(!snap.val()));
    }

    function logout() { auth.signOut().then(() => location.reload()); }
