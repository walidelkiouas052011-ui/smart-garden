<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garden Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #2d6a4f; }
        .sensor-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .sensor-card { background: #d8f3dc; padding: 10px; border-radius: 12px; }
        .sensor-card h3 { font-size: 12px; margin: 0; color: #1b4332; }
        .sensor-card p { font-size: 20px; font-weight: bold; margin: 5px 0; }
        .btn { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .on { background: #40916c; color: white; }
        .off { background: #ff4d4d; color: white; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginPage">
            <h1>Login</h1>
            <input type="email" id="email" placeholder="walidelkiouas052011@gmail.com">
            <input type="password" id="pass" placeholder="walid  elkiouas..052011">
            <button class="btn on" onclick="login()">Login</button>
        </div>

        <div id="dashPage" style="display:none;">
            <h1>ðŸŒ¿ Smart Garden</h1>
            <div class="sensor-grid">
                <div class="sensor-card"><h3>Temp</h3><p id="t">--</p></div>
                <div class="sensor-card"><h3>Hum</h3><p id="h">--</p></div>
                <div class="sensor-card"><h3>Soil</h3><p id="s">--</p></div>
            </div>
            
            <button id="btnAuto" class="btn" onclick="toggle('autoMode')">Mode</button>
            <button id="btnPump" class="btn" onclick="toggle('pump')">Water Pump</button>
            <button id="btnFan" class="btn" onclick="toggle('fan')">Main Fan</button>
            <button id="btnLight" class="btn" onclick="toggle('light')">Plant Light</button>
            <button id="btnHeater" class="btn" onclick="toggle('heater')">Heater</button>
            <button id="btnExhaust" class="btn" onclick="toggle('exhaust')">Exhaust Fan</button>
            
            <button class="btn" style="background:#6c757d; color:white;" onclick="location.reload()">Logout</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAKrZECVHivxo1vwuSOEzZ7tBkDBulpNnI",
            databaseURL: "https://smart-garden-aad3e-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "smart-garden-aad3e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function login() {
            auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value)
                .then(() => {
                    document.getElementById('loginPage').style.display='none';
                    document.getElementById('dashPage').style.display='block';
                    listen();
                }).catch(e => alert("Error: " + e.message));
        }

        function listen() {
            db.ref("Status").on("value", s => {
                const d = s.val();
                if(d) {
                    document.getElementById('t').innerText = d.temperature + "Â°C";
                    document.getElementById('h').innerText = d.humidity + "%";
                    document.getElementById('s').innerText = d.soilMoisture + "%";
                }
            });
            db.ref("Control").on("value", s => {
                const d = s.val();
                if(d) {
                    ui("btnAuto", d.autoMode, "MODE: AUTO", "MODE: MANUAL");
                    ui("btnPump", d.pump, "PUMP: ON", "PUMP: OFF");
                    ui("btnFan", d.fan, "FAN: ON", "FAN: OFF");
                    ui("btnLight", d.light, "LIGHT: ON", "LIGHT: OFF");
                    ui("btnHeater", d.heater, "HEATER: ON", "HEATER: OFF");
                    ui("btnExhaust", d.exhaust, "EXHAUST: ON", "EXHAUST: OFF");
                }
            });
        }

        function ui(id, st, on, off) {
            const b = document.getElementById(id);
            if(b) {
                b.innerText = st ? on : off;
                b.className = st ? "btn on" : "btn off";
            }
        }

        function toggle(k) {
            const r = db.ref("Control/" + k);
            r.once("value").then(s => r.set(!s.val()));
        }
    </script>
</body>
</html>
