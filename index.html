<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garden Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 420px; background: white; padding: 35px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: #2196F3; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #e0e0e0; box-sizing: border-box; font-size: 16px; outline: none; }
        input:focus { border-color: #2196F3; }
        .btn { width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .login-btn { background-color: #2196F3; color: white; }
        .on { background-color: #4caf50; color: white; }
        .off { background-color: #f44336; color: white; }
        .sensor-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
        .card { background: #f1f8e9; padding: 12px; border-radius: 12px; border: 1px solid #dcedc8; }
        .card h3 { font-size: 12px; margin: 0; color: #555; }
        .card p { font-size: 18px; font-weight: bold; margin: 5px 0; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginPage">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Enter Email" autocomplete="off">
        <input type="password" id="pass" placeholder="Enter Password" autocomplete="off">
        <button class="btn login-btn" onclick="login()">Login</button>
    </div>

    <div id="dashPage" style="display:none;">
        <h1>ðŸŒ¿ Dashboard</h1>
        <div class="sensor-grid">
            <div class="card"><h3>Temp</h3><p id="t">--</p></div>
            <div class="card"><h3>Hum</h3><p id="h">--</p></div>
            <div class="card"><h3>Soil</h3><p id="s">--</p></div>
        </div>
        <div id="controls">
            <button id="btnAuto" class="btn" onclick="toggle('autoMode')">Mode</button>
            <button id="btnPump" class="btn" onclick="toggle('pump')">Pump</button>
            <button id="btnFan" class="btn" onclick="toggle('fan')">Fan</button>
            <button id="btnLight" class="btn" onclick="toggle('light')">Light</button>
            <button id="btnHeater" class="btn" onclick="toggle('heater')">Heater</button>
            <button id="btnExhaust" class="btn" onclick="toggle('exhaust')">Exhaust</button>
        </div>
        <button class="btn" style="background:#9e9e9e; color:white; margin-top:20px;" onclick="logout()">Logout</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAKrZECVHivxo1vwuSOEzZ7tBkDBulpNnI",
        databaseURL: "https://smart-garden-aad3e-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "smart-garden-aad3e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let isAuto = false;

    function login() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then(() => {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashPage').style.display = 'block';
            startApp();
        }).catch(err => alert("Login Failed: " + err.message));
    }

    function startApp() {
        db.ref("Status").on("value", s => {
            const d = s.val();
            if(d) {
                document.getElementById('t').innerText = (d.temperature || 0) + "Â°C";
                document.getElementById('h').innerText = (d.humidity || 0) + "%";
                document.getElementById('s').innerText = (d.soilMoisture || 0) + "%";
            }
        });

        db.ref("Control").on("value", s => {
            const d = s.val();
            if(d) {
                isAuto = d.autoMode;
                updateUI("btnAuto", d.autoMode, "MODE: AUTO", "MODE: MANUAL");
                updateUI("btnPump", d.pump, "PUMP", "PUMP");
                updateUI("btnFan", d.fan, "FAN", "FAN");
                updateUI("btnLight", d.light, "LIGHT", "LIGHT");
                updateUI("btnHeater", d.heater, "HEATER", "HEATER");
                updateUI("btnExhaust", d.exhaust, "EXHAUST", "EXHAUST");
            }
        });
    }

    function updateUI(id, state, onTxt, offTxt) {
        const b = document.getElementById(id);
        if(!b) return;
        
        // ØªØºÙŠÙŠØ± Ø§Ù„Ù†Øµ ÙˆØ§Ù„Ù„ÙˆÙ† Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ù‚Ø§Ø¯Ù…Ø© Ù…Ù† Firebase
        b.innerText = state ? onTxt + ": ON" : offTxt + ": OFF";
        b.className = state ? "btn on" : "btn off";

        // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„ÙˆØ¶Ø¹ ØªÙ„Ù‚Ø§Ø¦ÙŠØŒ Ù†Ù…Ù†Ø¹ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø£Ø®Ø±Ù‰ ÙˆÙ†ÙƒØªÙÙŠ Ø¨Ø¹Ø±Ø¶ Ø§Ù„Ø­Ø§Ù„Ø©
        if(id !== "btnAuto") {
            b.style.opacity = isAuto ? "0.7" : "1";
            b.style.pointerEvents = isAuto ? "none" : "auto";
        }
    }

    function toggle(k) {
        // Ù„Ø§ Ù†Ø³Ù…Ø­ Ø¨Ø§Ù„Ø¶ØºØ· ÙŠØ¯ÙˆÙŠØ§Ù‹ Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„ÙˆØ¶Ø¹ ØªÙ„Ù‚Ø§Ø¦ÙŠ (Ø¥Ù„Ø§ Ù„Ø²Ø± Ø§Ù„Ù…ÙˆØ¯ Ù†ÙØ³Ù‡)
        if(isAuto && k !== 'autoMode') return;
        const r = db.ref("Control/" + k);
        r.once("value").then(s => r.set(!s.val()));
    }

    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
