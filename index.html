<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garden Pro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --primary: #2196F3; --success: #4caf50; --danger: #ef5350; --warning: #ff9800; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #e0f2f1 0%, #e3f2fd 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 480px; background: rgba(255, 255, 255, 0.95); padding: 25px; border-radius: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        h1 { color: #2e7d32; font-size: 22px; text-align: center; margin-bottom: 20px; }
        .sensor-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .card { background: white; padding: 15px 5px; border-radius: 15px; text-align: center; border: 1px solid #eee; }
        .card i { color: var(--primary); margin-bottom: 5px; }
        .card p { font-weight: bold; font-size: 18px; margin: 5px 0; }
        .controls-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { border: none; padding: 12px; border-radius: 12px; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; }
        .mode-btn { grid-column: span 2; background: var(--success); color: white; font-size: 16px; margin-bottom: 10px; }
        .mode-manual { background: var(--warning); }
        .on { background: #e8f5e9; color: #2e7d32; border: 2px solid #2e7d32; }
        .off { background: #ffebee; color: #c62828; border: 2px solid #ef5350; }
        .locked { opacity: 0.5; pointer-events: none; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .login-btn { background: var(--primary); color: white; width: 100%; border: none; padding: 15px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginPage">
        <h1>ðŸŒ¿ Garden Login</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button class="login-btn" onclick="login()">Sign In</button>
    </div>

    <div id="dashPage" style="display:none;">
        <h1>ðŸŒ¿ Smart Garden Panel</h1>
        <div class="sensor-grid">
            <div class="card"><i class="fas fa-thermometer-half"></i><p id="t">--</p></div>
            <div class="card"><i class="fas fa-tint"></i><p id="h">--</p></div>
            <div class="card"><i class="fas fa-seedling"></i><p id="s">--</p></div>
        </div>

        <button id="btnAuto" class="btn mode-btn" onclick="toggle('autoMode')">MODE: AUTO</button>

        <div class="controls-grid">
            <button id="btnPump" class="btn" onclick="toggle('pump')"><i class="fas fa-faucet"></i> PUMP</button>
            <button id="btnFan" class="btn" onclick="toggle('fan')"><i class="fas fa-wind"></i> FAN</button>
            <button id="btnLight" class="btn" onclick="toggle('light')"><i class="fas fa-lightbulb"></i> LIGHT</button>
            <button id="btnHeater" class="btn" onclick="toggle('heater')"><i class="fas fa-fire"></i> HEAT</button>
            <button id="btnExhaust" class="btn" onclick="toggle('exhaust')"><i class="fas fa-fan"></i> EXHAUST</button>
            <button id="btnHum" class="btn" onclick="toggle('humidifier')"><i class="fas fa-cloud-rain"></i> HUMIDIFIER</button>
        </div>
        <button onclick="logout()" style="background:none; border:none; color:#999; width:100%; margin-top:15px; cursor:pointer;">Logout</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCdcdP1hSAoUoYSDGc1dpkSITRmfdYdklA",
        databaseURL: "https://smart-garden-8be20-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "smart-garden-8be20"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let autoActive = false;

    function login() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then(() => {
            document.getElementById('loginPage').style.display='none';
            document.getElementById('dashPage').style.display='block';
            startSync();
        }).catch(err => alert(err.message));
    }

    function startSync() {
        db.ref("Status").on("value", s => {
            const d = s.val();
            if(d) {
                document.getElementById('t').innerText = (d.temperature || 0) + "Â°C";
                document.getElementById('h').innerText = (d.humidity || 0) + "%";
                document.getElementById('s').innerText = (d.soilMoisture || 0) + "%";
            }
        });

        db.ref("Control").on("value", s => {
            const d = s.val();
            if(d) {
                autoActive = d.autoMode;
                const mBtn = document.getElementById('btnAuto');
                mBtn.innerText = autoActive ? "MODE: AUTO" : "MODE: MANUAL";
                mBtn.className = autoActive ? "btn mode-btn" : "btn mode-btn mode-manual";

                updateBtn("btnPump", d.pump, "PUMP", "fa-faucet");
                updateBtn("btnFan", d.fan, "FAN", "fa-wind");
                updateBtn("btnLight", d.light, "LIGHT", "fa-lightbulb");
                updateBtn("btnHeater", d.heater, "HEAT", "fa-fire");
                updateBtn("btnExhaust", d.exhaust, "EXHAUST", "fa-fan");
                updateBtn("btnHum", d.humidifier, "HUMIDIFIER", "fa-cloud-rain");
            }
        });
    }

    function updateBtn(id, state, label, icon) {
        const b = document.getElementById(id);
        b.innerHTML = `<i class="fas ${icon}"></i> ${label}: ${state ? 'ON' : 'OFF'}`;
        b.className = state ? "btn on" : "btn off";
        if(autoActive) b.classList.add("locked"); else b.classList.remove("locked");
    }

    function toggle(key) {
        if(autoActive && key !== 'autoMode') return;
        const ref = db.ref("Control/" + key);
        ref.once("value").then(snap => ref.set(!snap.val()));
    }

    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
