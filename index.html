<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Garden Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 450px; background: white; padding: 30px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center; }
        
        h1 { color: #2196F3; font-size: 28px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* ÙƒØ±ÙˆØª Ø§Ù„Ø­Ø³Ø§Ø³Ø§Øª Ø§Ù„Ù…Ù„ÙˆÙ†Ø© */
        .sensor-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin: 25px 0; }
        .card { background: #f9fbf7; padding: 15px; border-radius: 15px; border: 1px solid #e8f5e9; }
        .card h3 { font-size: 13px; margin: 0; color: #777; text-transform: uppercase; }
        .card p { font-size: 20px; font-weight: bold; margin: 8px 0; color: #2e7d32; }

        /* Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø¹ØµØ±ÙŠØ© */
        .btn { width: 100%; padding: 18px; margin: 8px 0; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; }
        
        /* ÙˆØ¶Ø¹ Ø§Ù„ØªØ´ØºÙŠÙ„ */
        .mode-btn { background-color: #4caf50; color: white; margin-bottom: 15px; }
        .mode-manual { background-color: #ff9800; }

        /* Ø­Ø§Ù„Ø© Ø§Ù„Ø¹Ù†Ø§ØµØ± */
        .on { background-color: #66bb6a !important; color: white; }
        .off { background-color: #ef5350 !important; color: white; opacity: 0.8; }
        
        /* ØªØ¬Ù…ÙŠÙ„ Ø§Ù„Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ù…Ø¹Ø·Ù„Ø© ÙÙŠ Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ */
        .locked { cursor: default; filter: brightness(0.95); }

        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #ddd; outline: none; font-size: 16px; }
        .login-btn { background: #2196F3; color: white; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginPage">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="pass" placeholder="Enter Password">
        <button class="btn login-btn" onclick="login()">Login</button>
    </div>

    <div id="dashPage" style="display:none;">
        <h1>ğŸŒ¿ Dashboard</h1>
        
        <div class="sensor-grid">
            <div class="card"><h3>Temp</h3><p id="t">--</p></div>
            <div class="card"><h3>Hum</h3><p id="h">--</p></div>
            <div class="card"><h3>Soil</h3><p id="s">--</p></div>
        </div>

        <div id="controls">
            <button id="btnAuto" class="btn mode-btn" onclick="toggle('autoMode')">MODE: AUTO</button>
            
            <button id="btnPump" class="btn" onclick="toggle('pump')">PUMP</button>
            <button id="btnFan" class="btn" onclick="toggle('fan')">FAN</button>
            <button id="btnLight" class="btn" onclick="toggle('light')">LIGHT</button>
            <button id="btnHeater" class="btn" onclick="toggle('heater')">HEATER</button>
            <button id="btnExhaust" class="btn" onclick="toggle('exhaust')">EXHAUST</button>
        </div>

        <button class="btn" style="background:#ddd; color:#666; font-size:14px; margin-top:20px;" onclick="logout()">Logout</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAKrZECVHivxo1vwuSOEzZ7tBkDBulpNnI",
        databaseURL: "https://smart-garden-aad3e-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "smart-garden-aad3e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let autoModeActive = false;

    function login() {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        auth.signInWithEmailAndPassword(e, p).then(() => {
            document.getElementById('loginPage').style.display='none';
            document.getElementById('dashPage').style.display='block';
            startListening();
        }).catch(err => alert(err.message));
    }

    function startListening() {
        // Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ø­Ø³Ø§Ø³Ø§Øª
        db.ref("Status").on("value", s => {
            const d = s.val();
            if(d) {
                document.getElementById('t').innerText = (d.temperature || 0) + "Â°C";
                document.getElementById('h').innerText = (d.humidity || 0) + "%";
                document.getElementById('s').innerText = (d.soilMoisture || 0) + "%";
            }
        });

        // Ù‚Ø±Ø§Ø¡Ø© Ø­Ø§Ù„Ø§Øª Ø§Ù„ØªØ­ÙƒÙ…
        db.ref("Control").on("value", s => {
            const d = s.val();
            if(d) {
                autoModeActive = d.autoMode;
                
                // ØªØ­Ø¯ÙŠØ« Ø²Ø± Ø§Ù„Ù…ÙˆØ¯ (AUTO / MANUAL ÙÙ‚Ø·)
                const mBtn = document.getElementById('btnAuto');
                mBtn.innerText = autoModeActive ? "MODE: AUTO" : "MODE: MANUAL";
                mBtn.className = autoModeActive ? "btn mode-btn" : "btn btn mode-btn mode-manual";

                // ØªØ­Ø¯ÙŠØ« Ø­Ø§Ù„Ø© Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ù…Ø§ ÙŠØ±Ø³Ù„Ù‡ Ø§Ù„Ù€ ESP32
                updateElement("btnPump", d.pump, "PUMP");
                updateElement("btnFan", d.fan, "FAN");
                updateElement("btnLight", d.light, "LIGHT");
                updateElement("btnHeater", d.heater, "HEATER");
                updateElement("btnExhaust", d.exhaust, "EXHAUST");
            }
        });
    }

    function updateElement(id, state, label) {
        const btn = document.getElementById(id);
        if(!btn) return;

        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù†Øµ ÙˆØ§Ù„Ù„ÙˆÙ†
        btn.innerText = label + ": " + (state ? "ON" : "OFF");
        btn.className = state ? "btn on" : "btn off";

        // ÙÙŠ Ø§Ù„ÙˆØ¶Ø¹ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠØŒ Ù†Ø¬Ø¹Ù„ Ø§Ù„Ø²Ø± Ù„Ù„Ø¹Ø±Ø¶ ÙÙ‚Ø· ÙˆÙ„Ø§ ÙŠØ³ØªØ¬ÙŠØ¨ Ù„Ù„Ù†Ù‚Ø±
        if(autoModeActive) {
            btn.classList.add("locked");
            btn.style.pointerEvents = "none";
        } else {
            btn.classList.remove("locked");
            btn.style.pointerEvents = "auto";
        }
    }

    function toggle(key) {
        // Ù…Ù†Ø¹ Ø§Ù„ØªØ­ÙƒÙ… Ø§Ù„ÙŠØ¯ÙˆÙŠ Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„ÙˆØ¶Ø¹ AUTO
        if(autoModeActive && key !== 'autoMode') return;
        const ref = db.ref("Control/" + key);
        ref.once("value").then(snap => ref.set(!snap.val()));
    }

    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
